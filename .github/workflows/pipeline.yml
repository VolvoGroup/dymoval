# CI/CD pipeline
name: pipeline 

on: 
  # Runs on pushes targeting the default branch
  push:
  #  branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Tests on all platforms
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4.3.0
        with:
            python-version: '3.10'
        
      - name: Install dependencies (pip)
        run: |
          python -m pip install .
      
      - name: Formatting source code (black)
        uses: psf/black@stable

      - name: Linting and code style check (flake8)
        run: |
          flake8 .

      - name: Static typing check (mypy)
        run: |
          mypy .

      - name: Unit-tests (pytest)
        run: |
          coverage run -m pytest .

      - name: Build wheel and sdist (hatch)
        run: |
          python -m pip install .[build]
          hatch build

      - name: Build docs (sphinx)
        run: |
          cd docs
          make clean
          sphinx-apidoc -f -n -o ./docs/source ../src/dymoval/
          make html
  docs:
    # Build doc and push to gh-pages
    name: Docs
    runs-on: ubuntu-latest   
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4.3.0
        with:
            python-version: '3.10'


      - name: Build docs (sphinx)
        run: |
          python -m pip install .
          cd docs
          make clean
          sphinx-apidoc -f -n -o ./docs/source ../src/dymoval/
          make html
          cd ..
          
      - name: Init new repo in dist folder and commit generated files
        run: |
          cd docs/build/html/
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "deploy"
      
      - name: Force push to destination branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          branch: gh-pages
          force: true
          directory: ./docs/build/html

      - name: Run test for generating .coverage file
        run: |
          coverage run --source=dymoval --branch -m pytest
          coverage report -m

      - name: Coverage Badge
        uses: tj-actions/coverage-badge-py@v1.8

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v12.0
        id: changed_files
        with:
          files: coverage.svg

      - name: Commit files
        if: steps.changed_files.outputs.files_changed == 'true'
        run: |
          rm .coverage
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add coverage.svg
          git commit -m "Updated coverage.svg"

      - name: Push changes
        if: steps.changed_files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.github_token }}
          branch: ${{ github.ref }}
        
